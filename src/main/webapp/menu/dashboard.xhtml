<script type="text/javascript">

$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();

function requestTask(){
				var link="mytask.html?sessionId="+sessionId+"";
				$("#fram").attr("src",link);
				
			}

			function requestclaims(){
				var link="/actnow-claims-1.0.0/forms/submit-claim.html?sessionId="+sessionId+"";
				$("#fram").attr("src",link);
				
			}

			function request(){
				var link="/actnow-claims-1.0.0/forms/antr/submit-travel-claim.html?sessionId="+sessionId+"";
				$("#fram").attr("src",link);
				
			}


			function requestmyclaim(){
				var link="myclaim.html?sessionId="+sessionId+"";
				$("#fram").attr("src",link);
				
			}



			function requesdash(){
				//var link="/actnow-claims-1.0.0/entry/employee.html?sessionId="+sessionId+"";
				var tempUrl="/pomfret-dashboard";
				var dbool=false;
				try {
   if(tempUrl==dashUrl)
				{
				  $("#fram").attr("src",dashUrl);
				  dbool=true;
				}
}
catch(err) {
    console.log( err.message);
}
				
				if(!dbool){
				$("#fram").attr("src","/actnow-claims-1.0.0/security/authorization.xhtml");
				}
				
				
				}


function requestemp(){
				var link="/actnow-claims-1.0.0/entry/employeelist.html?sessionId="+sessionId+"";
				$("#fram").attr("src",link);
			
			}

function requestcom(){

				$("#fram").attr("src",link);
				
			}






	$(".mainMenuList").css("display","none");
	$(".menuList li").css("visibility","hidden");

	
	$(".menuSide li").hover(function(){
		$(".mainMenuList").css("display","block");
		var className=$(this).attr("class");
		var dat=className.split(" ");
		var list=$(".menuList li");		
		$.each(list,function(val,key){
			var listClass=$(this).attr("class");
			var datsec=listClass.split(" ");
		if(datsec[1].includes(dat[1]+""))
		{
			console.log(listClass);
			$("."+datsec[1]).css("visibility","visible");
			$(".processSub-list").css("display","none");
			$(".manageSub-list").css("display","none");
		}
		else{
			$("."+datsec[1]).css("visibility","hidden");
			$(".processSub-list").css("display","none");
			$(".manageSub-list").css("display","none");
		}
		
		})

	})



	$(".menu").hover(function(){
		console.log("aaj");
		$(".menuList li").css("visibility","visible");
	})

	$(".process-list").hover(function(){
$(".processSub-list").css("display","block");
})
	$(".manage-list").hover(function(){
$(".manageSub-list").css("display","block");
})

	})

/*Start of contex*/
$.ajax({
 
            url : "/actnow-claims-1.0.0/menu/contexdata.json",//need to make generic
             type: "GET",

var contex=data;
 $(".tooltipMytask").attr("title",contex.help.mainMenu.mytask);
 $(".tooltipProcess").attr("title",contex.help.mainMenu.process);
 $(".tooltipSubmitClaim").attr("title",contex.help.mainMenu.submitClaimRequest);
 $(".tooltipSubmittravelClaim").attr("title",contex.help.mainMenu.submitTravelRequest);
 $(".tooltipMyClaim").attr("title",contex.help.mainMenu.myClaim);


              },
