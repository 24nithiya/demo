								</div>
								<!-- /btn-group -->
								<input class="form-control" id="filter" onkeyup="start()"
									placeholder="Filter By ..." type="text" />
									
							</div>
							<!-- /input-group -->
						</div>
						<div class="form-group">
							<div class="dropdown btn-group">

								<ul class="dropdown-menu">

									<li><a href="#" onclick="get1(this.text)">Due</a></li>
									<li><a href="#" onclick="get1(this.text)">Follow Up</a></li>
								</ul>
							</div>
							<button class="btn btn-link" type="button" id="sort">
								<span><img src="images/alph-asc-icon.png" height="25px"
									width="25px" id="sortImg"/></span>
							</button>
							
						</div>
						
					</form>

</ul></div>
