    <div style="margin-left:15px; margin-right:15px; " class="container-fluid jumbotron">
        <div class="row">
          <div class="col-xs-4">
            <label class="">User Id</label>
            <input class="form-control" placeholder="Enter User Id" type="text" Id="userId" name="userid"/>
          </div>
          <div class="col-xs-4">
            <label class="">User Name</label>
            <input class="form-control" placeholder="Enter Your Name" type="text" Id="userName" name="username" style="background: #fff;color: black" readonly />
          </div>
          <div class="col-xs-4">
            <label class="">Queue Name</label>
            <input class="form-control" placeholder="Enter Queue Number" type="text" Id="queueName" name="queuename" style="background: #fff;color: black" value="" readonly   />
          </div>
          
        </div>
        <div class="row">
          <div class="col-xs-12">
            <label class="">Description</label>
           <textarea class="form-control" placeholder="Enter Description" type="text" Id="description" name="description">
            </textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <label class="">Remarks</label>
            
            <textarea class="form-control" placeholder="Enter Remarks" id="remarks" name="remarks">
            </textarea>
          
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-10">
          <button style="margin-bottom:5px; margin-left:0px; width:90px;" type="button" class="btn btn-info" onclick="addNotes()">Save</button>
        </div>
      </div>
